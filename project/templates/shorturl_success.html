<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Your given URL - {{given_url}} </h1>
    
    
    <div>
        <h1 id="item-to-copy">{{short_url}}</h1>
        <!-- <p id="item-to-copy">{{short_url}}</p> -->
        <button onclick="copyToClipboard()">Copy</button>
    </div>
    <p>Want to create another - </p>
    <form action="/nbapp/short_url/" method="post">
        <label for="entered_url">Enter your URL </label>
        <input id="entered_url" type="text" name="entered_url" value="{{ current_url }}">
        <input type="submit" value="Submit">
    </form>
    <script>
        function copyToClipboard() {
            const str = document.getElementById('item-to-copy').innerText;
            const el = document.createElement('textarea');
            el.value = str;
            el.setAttribute('readonly', '');
            el.style.position = 'absolute';
            el.style.left = '-9999px';
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
        }
        
    </script>
</body>
</html>
